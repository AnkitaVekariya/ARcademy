<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Q</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs='sourceType: webcam;'>

    <!-- Top circle of Q -->
    <a-entity geometry="primitive: torus; radius: 0.2; radiusTubular: 0.05;" material="color: yellow" position="-0.1 0 -0.5" rotation="90 0 0"></a-entity>

    <!-- Bottom circle of Q -->
    <a-entity geometry="primitive: torus; radius: 0.1; radiusTubular: 0.05;" material="color: yellow" position="-0.1 -0.1 -0.5" rotation="90 0 0"></a-entity>

    <!-- Vertical line of Q -->
    <a-entity geometry="primitive: box; width: 0.05; height: 0.5; depth: 0.05" material="color: yellow" position="0.1 0 -0.5"></a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>

</a-scene>

</body>
</html>
