<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs='sourceType: webcam;'>

    <!-- Main body of C -->
    <a-entity geometry="primitive: cylinder; radius: 0.2; height: 0.05;" material="color: pink" position="0 0 -0.5" rotation="90 0 0"></a-entity>

    <!-- Upper curve of C -->
    <a-entity geometry="primitive: torus; radius: 0.2; radiusTubular: 0.05;" material="color: pink" position="0 0.2 -0.5" rotation="90 0 0"></a-entity>

    <!-- Lower curve of C -->
    <a-entity geometry="primitive: torus; radius: 0.2; radiusTubular: 0.05;" material="color: pink" position="0 -0.2 -0.5" rotation="90 0 0"></a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>

</a-scene>

</body>
</html>
