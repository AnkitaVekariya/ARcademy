<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter S</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs='sourceType: webcam;'>

    <!-- Top horizontal line of S -->
    <a-entity geometry="primitive: box; width: 0.3; height: 0.05; depth: 0.05" material="color: purple" position="0 -0.1 -0.5"></a-entity>

    <!-- Left vertical line of S -->
    <a-entity geometry="primitive: box; width: 0.05; height: 0.2; depth: 0.05" material="color: purple" position="-0.15 0.15 -0.5"></a-entity>

    <!-- Right vertical line of S -->
    <a-entity geometry="primitive: box; width: 0.05; height: 0.2; depth: 0.05" material="color: purple" position="0.15 -0.15 -0.5"></a-entity>

    <!-- Bottom horizontal line of S -->
    <a-entity geometry="primitive: box; width: 0.3; height: 0.05; depth: 0.05" material="color: purple" position="0 0.1 -0.5"></a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>

</a-scene>

</body>
</html>
