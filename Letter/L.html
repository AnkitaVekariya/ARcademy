<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter L</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs='sourceType: webcam;'>

    <!-- Vertical line of L -->
    <a-entity geometry="primitive: box; width: 0.05; height: 0.5; depth: 0.05" material="color: green" position="0 0 -0.5"></a-entity>

    <!-- Horizontal line of L -->
    <a-entity geometry="primitive: box; width: 0.3; height: 0.05; depth: 0.05" material="color: green" position="0 -0.25 -0.5"></a-entity>

    <a-marker-camera preset='hiro'></a-marker-camera>

</a-scene>

</body>
</html>
