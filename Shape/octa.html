<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octahedron</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Top triangle -->
        <a-triangle color="green" vertex-a="0 1 0" vertex-b="1 0 0" vertex-c="0 0 1"></a-triangle>

        <!-- Bottom triangle -->
        <a-triangle color="green" vertex-a="0 -1 0" vertex-b="1 0 0" vertex-c="0 0 1"></a-triangle>

        <!-- Front triangle -->
        <a-triangle color="green" vertex-a="0 1 0" vertex-b="1 0 0" vertex-c="0 -1 0"></a-triangle>

        <!-- Back triangle -->
        <a-triangle color="green" vertex-a="0 1 0" vertex-b="0 -1 0" vertex-c="0 0 1"></a-triangle>

        <!-- Left triangle -->
        <a-triangle color="green" vertex-a="0 1 0" vertex-b="0 -1 0" vertex-c="1 0 0"></a-triangle>

        <!-- Right triangle -->
        <a-triangle color="green" vertex-a="0 1 0" vertex-b="1 0 0" vertex-c="0 0 1"></a-triangle>

        <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

</body>
</html>
