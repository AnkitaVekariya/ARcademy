<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Torus Knot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <a-torus-knot color="red" position="0 0 0" radius="0.5" radius-tubular="0.1" p="3" q="4"></a-torus-knot>

        <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

</body>
</html>
