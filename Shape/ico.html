<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icosahedron</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>  
</head>
<body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Triangle 1 -->
        <a-triangle color="blue" vertex-a="0 0.5 0" vertex-b="0.5 0 0.5" vertex-c="0.5 -0.5 0"></a-triangle>

        <!-- Triangle 2 -->
        <a-triangle color="blue" vertex-a="0 0.5 0" vertex-b="0.5 -0.5 0" vertex-c="-0.5 -0.5 0"></a-triangle>

        <!-- Triangle 3 -->
        <a-triangle color="blue" vertex-a="0 0.5 0" vertex-b="-0.5 -0.5 0" vertex-c="-0.5 0 0.5"></a-triangle>

        <!-- Triangle 4 -->
        <a-triangle color="blue" vertex-a="0 0.5 0" vertex-b="-0.5 0 -0.5" vertex-c="0.5 0 -0.5"></a-triangle>

        <!-- Triangle 5 -->
        <a-triangle color="blue" vertex-a="0 -0.5 0" vertex-b="0.5 0 -0.5" vertex-c="0.5 0 0.5"></a-triangle>

        <!-- Triangle 6 -->
        <a-triangle color="blue" vertex-a="0 -0.5 0" vertex-b="0.5 0 0.5" vertex-c="-0.5 0 0.5"></a-triangle>

        <!-- Triangle 7 -->
        <a-triangle color="blue" vertex-a="0 -0.5 0" vertex-b="-0.5 0 0.5" vertex-c="-0.5 0 -0.5"></a-triangle>

        <!-- Triangle 8 -->
        <a-triangle color="blue" vertex-a="0 -0.5 0" vertex-b="-0.5 0 -0.5" vertex-c="0.5 0 -0.5"></a-triangle>

        <!-- Triangle 9 -->
        <a-triangle color="blue" vertex-a="0.5 0 0.5" vertex-b="0.5 0 -0.5" vertex-c="0 -0.5 0"></a-triangle>

        <!-- Triangle 10 -->
        <a-triangle color="blue" vertex-a="0.5 0 -0.5" vertex-b="-0.5 0 -0.5" vertex-c="0 -0.5 0"></a-triangle>

        <!-- Triangle 11 -->
        <a-triangle color="blue" vertex-a="-0.5 0 -0.5" vertex-b="-0.5 0 0.5" vertex-c="0 -0.5 0"></a-triangle>

        <!-- Triangle 12 -->
        <a-triangle color="blue" vertex-a="-0.5 0 0.5" vertex-b="0.5 0 0.5" vertex-c="0 -0.5 0"></a-triangle>

        <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

</body>
</html>
